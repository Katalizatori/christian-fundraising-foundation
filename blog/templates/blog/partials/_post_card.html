<article class="post-card">
  {% if post.main_image %}
  <div class="post-card-image">
    <img src="{{ post.main_image.url }}" 
         alt="{{ post.title }}"
         loading="lazy">
  </div>
  {% endif %}
  
  <div class="post-card-content">
    <div class="post-meta">
      <span class="post-category">{{ post.get_category_display }}</span>
      <time datetime="{{ post.created_on|date:'Y-m-d' }}">
        {{ post.created_on|date:"F j, Y" }}
      </time>
    </div>
    
    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
    
    <p class="post-excerpt">
      {{ post.short_description|striptags|truncatewords:25 }}
    </p>
    
    <a href="{{ post.get_absolute_url }}" class="read-more">
      Read Article â†’
    </a>
  </div>
</article>
