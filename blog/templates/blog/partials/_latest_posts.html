<div class="latest-posts-section">
  <div class="latest-posts-header flex-col items-center">
    <div class="max-w-xl mb-4 text md:mx-auto sm:text-center lg:max-w-2xl md:mb-12">
      <div class="container mx-auto p-4">
        <span class="flex items-center px-4">
          <span class="divider flex-grow"></span>
          <span class="mini-title px-4">Latest posts</span>
          <span class="divider flex-grow"></span>
        </span>
      </div>
      <h2 class="text-2xl font-bold mb-4">
        <span class="relative inline-block">
          Browse our <em>free</em> resources
        </span>
      </h2>
    </div>
  </div>
  
  <div class="latest-posts-grid">
    {% for post in latest_posts %}
      {% include "blog/partials/_post_card.html" with post=post %}
    {% empty %}
      <p class="blog-empty-state">No posts available yet.</p>
    {% endfor %}
  </div>
</div>
