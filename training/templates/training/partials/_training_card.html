<article class="training-card">
  {% if training.main_image %}
  <div class="training-card-img-holder">
    <img src="{{ training.main_image.url }}" 
         alt="{{ training.name }}"
         loading="lazy">
  </div>
  {% endif %}
  
  <div class="training-card-content">
    <div class="training-badges">
      {% if training.is_active %}
      <span class="training-badge active">Active</span>
      {% else %}
      <span class="training-badge inactive">Inactive</span>
      {% endif %}
    </div>
    
    <h3 class="training-card-title">
      <a href="{{ training.url }}" target="_blank" rel="noopener noreferrer">{{ training.name }}</a>
    </h3>
    
    <p class="training-description">
      {{ training.description|truncatewords:30 }}
    </p>
    
    <div class="training-options">
      <span>
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <time datetime="{{ training.start_datetime|date:'Y-m-d' }}">
          {{ training.start_datetime|date:"M j, Y" }}
        </time>
      </span>
      <span>
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        {{ training.start_datetime|time }} - {{ training.end_datetime|time }}
      </span>
    </div>
  </div>
</article>
