<div class="upcoming-trainings-section">
  <div class="upcoming-trainings-header">
    <span class="count-badge">{{ upcoming_trainings_count }} available</span>
  </div>

  <div class="upcoming-trainings-grid">
    {% for training in upcoming_trainings %} {% include
    "training/partials/_training_card.html" with training=training %} {% empty
    %}
    <div class="training-empty-state">
      <p>No upcoming training sessions scheduled</p>
    </div>
    {% endfor %}
  </div>
</div>
