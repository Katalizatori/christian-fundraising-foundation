{% load static %}

<nav class="navbar">
    <!-- Logo -->
    <div class="logo">
        <a href="{% url 'index' %}">
            <img class="logo ml-4" style="height: 60px;" src="{% static 'media/logo.png' %}" alt="Company Logo">
        </a>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Navigation links -->
    <ul class="nav-links" id="navLinks">
        <!-- Home Link -->
        <li>
            {% url 'index' as index_url %}
            <a href="{{ index_url }}" class="{% if request.path == index_url %}active{% endif %}">Home</a>
        </li>

        <!-- Services Link -->
        <li>
            {% url 'services' as services_url %}
            <a href="{{ services_url }}" class="{% if request.path == services_url %}active{% endif %}">Services</a>
        </li>

        <!-- Training Link (with namespace) -->
        <li>
            <a href="{% url 'training:list' %}" 
               class="{% if 'training/' in request.path %}active{% endif %}">Training</a>
        </li>

        <!-- Resources Link (with blog namespace) -->
        <li>
            <a href="{% url 'blog:post_list' %}" 
               class="{% if 'blog/' in request.path %}active{% endif %}">Resources</a>
        </li>

        <!-- About Link -->
        <li>
            {% url 'about' as about_url %}
            <a href="{{ about_url }}" class="{% if request.path == about_url %}active{% endif %}">About</a>
        </li>

        <!-- Contact Link -->
        <li>
            {% url 'contact' as contact_url %}
            <a href="{{ contact_url }}" class="{% if request.path == contact_url %}active{% endif %}">Contact</a>
        </li>

        <!-- CTA Button - moved inside nav-links for mobile -->
        <li class="mobile-cta">
            <div class="CTA-button px-4 py-2 rounded-md font-semibold text-white">
                <a href="/call" class="btn">Book A Call</a>
            </div>
        </li>
    </ul>

    <!-- CTA Button - desktop version -->
    <div class="CTA-button mr-4 px-4 py-2 rounded-md font-semibold text-white desktop-cta">
        <a href="/call" class="btn">Book A Call</a>
    </div>
</nav>

<script>
    function toggleMenu() {
        const navLinks = document.getElementById('navLinks');
        navLinks.classList.toggle('active');
    }
</script>
